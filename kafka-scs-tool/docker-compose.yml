version: '3.2'

services:
  zookeeper:
      image: zookeeper:3.4
      ports:
          - 2181:2181
      environment:
        - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
      image: wurstmeister/kafka
      depends_on:
          - zookeeper
      ports:
        - '9092:9092'
      environment:
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        HOSTNAME_COMMAND: docker info | grep ^'Name:' | cut -d' '  -f 2
        KAFKA_LISTENERS: SASL_PLAINTEXT://${HOSTNAME_COMMAND}:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
        KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://${HOSTNAME_COMMAND}:9092
        KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
        KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
        KAFKA_INTER_BROKER_USER: admin
        KAFKA_INTER_BROKER_PASSWORD: admin-secret
        KAFKA_BROKER_USER: kafka
        KAFKA_BROKER_PASSWORD: kafka-secret
        KAFKA_OPTS: -Djava.security.auth.login.config=/opt/kafka/config/server-jaas.conf
      volumes:
            - ./files/etc/kafka/server-jaas.conf:/opt/kafka/config/server-jaas.conf

  demo-kafka-auth:
      image: kafka-scs-tool
      build:
          context: ./
      environment:
          SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS: kafka:9092
          SPRING_CLOUD_STREAM_KAFKA_BINDER_ZKNODES: zookeeper:2181
          TOPIC_NAME: test
          KAFKA_USERNAME: kafka
          KAFKA_PASSWORD: kafka-secret

      depends_on:
          - zookeeper
          - kafka
      ports:
          - 8080:8080

networks:
    default:
        external:
            name: test
